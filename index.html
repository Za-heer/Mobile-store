<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <input type="text" id="brand" placeholder="Enter brand name" class="col-md-6">
            <input type="text" id="model" placeholder="Enter model name" class="col-md-6">
        </div>
        <div class="col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 mt-2">
            <button type="button" class="btn btn-success" onclick="search()">Search</button>
        </div>
        <div class="col-md-2"></div>
    </div>
    


    <div class="row mt-5">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="parent" class="parent">

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>



    <script src="app.js"></script>
</body>

</html>
